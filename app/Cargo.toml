[package]
name = "app"
version = "0.1.0"
edition = "2018"

[dependencies]
async-std = "1.9.0"
env_logger = "0.8"
rustls = "0.19.1"
log = "0.4.14"
log-panics = "2.0.0"
log4rs = "1.0.0"
cfg-if = "1.0.0"
futures-lite = { version = "1.7.0" }
pin-project-lite = "0.2.0"
futures-util = { version = "0.3.5", features = ["sink", "io"] }
serde = {version = "1.0.117"}
serde_json = "1.0.59"
glommio = "0.5.0"
#clap = "3.0.0-beta.4"
anyhow = "1.0.38"
bytes = "1.0.0"
once_cell = "1.5"
