hyper = { version = "0.13.9", default-features = false }
dotenv = "0.15"
byteorder = "1.4.3"
crc = "2.0.0"
comfy-table = "3.0.0"
chrono = "0.4.19"
surf = "2.2.0"
async-process = "1.2.0"
warp = "0.3"
warp-reverse-proxy = "0.3"
async-global-executor = {version = "2.0.2",features = ["tokio"] }
signal-hook-async-std = "0.2.1"

trojan = {path = "../trojan"}
errors = {path = "../errors"}
service = {path = "../service"}
command = {path = "../command"}
async-tls = {path = "../async-tls"}
acmed = {path = "../acmed" }

[dependencies.clap]
version = "3.0.0-beta.4"
default-features = false
features = ["std","derive"]
